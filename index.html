<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700;9..144,800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,500;9..144,700;9..144,800&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="product-preview"></div>
      <div class="product-info">
        <p class="title font-mon">PERFUME</p>
        <h1 class="font-fra">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-mon">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <div class="new-price font-fra">$149.99</div>
          <div class="old-price font-mon">$169.99</div>
        </div>
        <button class="font-mon"><img src="./images/icon-cart.svg"></img>Add to cart</button>
      </div>
    </div>
    </div>
  </body>

</html>
